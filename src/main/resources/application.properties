spring.datasource.url=jdbc:mysql://127.0.0.1:3306/car_companies
spring.datasource.username=carsearch
spring.datasource.password=carsearch123


# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
logging.level.root=warn

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# tje "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update